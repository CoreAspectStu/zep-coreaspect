version: '3.9'

services:
  zep:
    image: ghcr.io/getzep/zep:latest
    container_name: zep
    restart: unless-stopped
    ports:
      - "8012:8000"
    volumes:
      - zep_data:/data
    environment:
      - ZEP_SERVER_URL
      - ZEP_DB_PATH
      - ZEP_AUTH_TYPE
      - ZEP_AUTH_API_KEYS
      - ZEP_OPENAI_API_KEY
      - ZEP_EMBEDDINGS_MODEL
      - ZEP_NAMESPACE_INDEX_STRATEGY
      - ZEP_STORE_TYPE

volumes:
  zep_data:
